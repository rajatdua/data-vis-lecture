<!DOCTYPE html>
<html>
<head>
  <title>Vega-Lite Example</title>
  <!-- Include Vega and Vega-Lite libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
    // Vega-Lite specification for the bar chart
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "A simple bar chart example",
      "data": {
        "url": "https://raw.githubusercontent.com/rajatdua/dataset/main/combined.csv",
        "format": {
          "type": "csv"
        }
      },
      "mark": {"type": "bar", "opacity": 0.5},
      "encoding": {
        "x": {"field": "avg_temp", "type": "quantitative"},
        "y": {"field": "city", "type": "nominal"},
        "size": {"field": "avg_temp", "type": "quantitative"},
      }
    };

    // Embed the visualization in the "vis" container
    vegaEmbed("#vis", spec);
  </script>
</body>
</html>
